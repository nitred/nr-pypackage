[aliases]
test=pytest

[tool:pytest]
addopts = --verbose -vv --cov-report term-missing --cov {{ package_name_safe }}

[isort]
line_length = 120
skip = __init__.py, setup.py
indent = '    '
multi_line_output = 0
length_sort = 0

[pep8]
max-line-length=119

[flake8]
ignore = N801,N802,N803,W503,E12,D203
exclude =
    .git,
    __pycache__,
    # Ignore F401 flake8
    __init__.py,
    # The docs conf file is mostly autogenerated, ignore it.
    docs/source/conf.py,
    # The old directory contains Flake8 2.0
    old,
    # This contains our built documentation.
    build,
    # This contains builds of flake8 that we don't want to check.
    dist,
max-complexity = 10
max-line-length=119
